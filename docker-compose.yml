services:
  db:
    image: postgres:15-alpine
    container_name: nexos-labs-db
    restart: no
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-nexos_labs_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - nexos_labs_postgres_data:/var/lib/postgresql/data
    networks:
      - nexos_labs_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexos-labs-backend
    restart: no
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-nexos_labs_db}
      PORT: ${BACKEND_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      LIS_PORT: ${LIS_PORT:-5600}
      JWT_SECRET: ${JWT_SECRET:-nexos_labs_secret_key_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      SEED_INITIAL_DATA: ${SEED_INITIAL_DATA:-false}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
      - "${LIS_PORT:-5600}:5600"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    networks:
      - nexos_labs_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexos-labs-frontend
    restart: no
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - nexos_labs_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: nexos-labs-pgadmin
    restart: no
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - nexos_labs_pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - nexos_labs_net

networks:
  nexos_labs_net:
    driver: bridge

volumes:
  nexos_labs_postgres_data:
  nexos_labs_pgadmin_data:
