<div class="app-layout" [class.no-sidebar]="!showLayout()">
  <!-- Sidebar Navigation (hidden on login) -->
  @if (showLayout()) {
    <app-sidebar></app-sidebar>
  }
  
  <!-- Main Content Area -->
  <div class="main-content" [class.sidebar-collapsed]="sidebarService.isCollapsed$()">
    <!-- Top Header (hidden on login) -->
    @if (showLayout()) {
      <app-header></app-header>
    }
    
    <!-- Content Area -->
    <main class="content-area" [class.full-page]="!showLayout()">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<app-toast-container></app-toast-container>
